<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#52c41a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#237804;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 茎 -->
  <path d="M 50 95 Q 48 70, 50 45" stroke="#389e0d" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- 左边叶子 -->
  <path d="M 50 60 Q 30 55, 25 45 Q 28 48, 35 52 Q 42 56, 50 58" fill="url(#leafGradient)"/>

  <!-- 右边叶子 -->
  <path d="M 50 55 Q 70 50, 75 40 Q 72 43, 65 47 Q 58 51, 50 53" fill="url(#leafGradient)"/>

  <!-- 顶部叶子 -->
  <ellipse cx="50" cy="35" rx="15" ry="20" fill="url(#leafGradient)" transform="rotate(-10 50 35)"/>
  <ellipse cx="50" cy="35" rx="15" ry="20" fill="url(#leafGradient)" transform="rotate(10 50 35)" opacity="0.9"/>

  <!-- 土壤 -->
  <ellipse cx="50" cy="95" rx="20" ry="5" fill="#8b4513" opacity="0.6"/>
